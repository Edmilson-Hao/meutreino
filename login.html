<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorilla Gang - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { overflow: hidden; }
    .login-container {
      min-height: 100vh;
      background: radial-gradient(circle at center, #0f1629 0%, #0B0D17 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .gorilla-logo {
      width: 220px;
      height: 220px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 40px #00FF9D) drop-shadow(0 0 80px #00FF9D);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    h1 {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00FF9D, #00D68F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px rgba(0,255,157,0.6);
      margin: 10px 0;
      letter-spacing: 6px;
    }
    .subtitle {
      color: #778DA9;
      font-size: 1.2rem;
      margin-bottom: 50px;
      font-weight: 500;
    }

    /* BOTÃO GOOGLE GIGANTE E BRABO */
    #googleButton {
      margin: 40px 0;
    }

    /* BOTÕES DE ROLE */
    .role-buttons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .role-btn {
      padding: 18px 40px;
      font-size: 1.3rem;
      font-weight: 900;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      min-width: 180px;
      position: relative;
      overflow: hidden;
    }
    .role-btn.aluno {
      background: transparent;
      border: 3px solid #00FF9D;
      color: #00FF9D;
      box-shadow: 0 0 30px rgba(0,255,157,0.4);
    }
    .role-btn.coach {
      background: transparent;
      border: 3px solid #FF6B6B;
      color: #FF6B6B;
      box-shadow: 0 0 30px rgba(255,107,107,0.3);
    }
    .role-btn.active {
      transform: scale(1.08);
      box-shadow: 0 0 50px rgba(0,255,157,0.8);
      background: rgba(0,255,157,0.15);
    }
    .role-btn.active.coach {
      box-shadow: 0 0 50px rgba(255,107,107,0.8);
      background: rgba(255,107,107,0.15);
    }
    .role-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.7s;
    }
    .role-btn:hover::before { left: 100%; }

    /* PULSE NO BOTÃO ATIVO */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,255,157,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(0,255,157,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,255,157,0); }
    }
    .role-btn.active.aluno { animation: pulse 2s infinite; }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- GORILA BRABO (troque pela sua imagem final quando subir) -->
    <img src="gorilla-haltere.png" alt="Gorilla Gang" class="gorilla-logo"
         onerror="this.src='https://i.imgur.com/8jKatV0.png'">

    <h1>GORILLA GANG</h1>
    <p class="subtitle">Entre com Google para acessar seu treino</p>

    <div id="googleButton"></div>

    <div class="role-buttons">
      <button class="role-btn aluno active" data-role="aluno">SOU ALUNO</button>
      <button class="role-btn coach" data-role="coach">SOU O COACH</button>
    </div>
  </div>

  <script>
    let userRole = 'aluno';

    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        userRole = btn.dataset.role;
      });
    });

    // SEU CLIENT ID OFICIAL (NUNCA MAIS VAI MUDAR)
    google.accounts.id.initialize({
      client_id: '51792422386-ucrtikktkk1vp71bscvtshl0eop7jhmp.apps.googleusercontent.com',
      callback: response => {
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        const user = {
          name: data.name,
          email: data.email.toLowerCase(),
          picture: data.picture,
          role: userRole,
          loginTime: Date.now()
        };

        // LIBERA COACH (adicione mais emails se quiser)
        const coachEmails = ['edmilsonhao@gmail.com', 'edmilson@coach.com'];
        if (coachEmails.includes(user.email)) {
          user.role = 'coach';
        }

        localStorage.setItem('gorillaUser', JSON.stringify(user));
        location.href = 'index.html';
      }
    });

    google.accounts.id.renderButton(document.getElementById("googleButton"), {
      theme: "filled_blue",
      size: "large",
      type: "standard",
      text: "continue_with",
      shape: "pill",
      width: 340,
      logo_alignment: "left"
    });

    // Auto-login
    if (localStorage.getItem('gorillaUser')) {
      location.href = 'index.html';
    }
  </script>
</body>
</html>
