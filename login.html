<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gorilla Gang</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 20px;
      gap: 40px;
    }
    .logo-login {
      width: 180px;
      filter: drop-shadow(0 0 20px rgba(0,255,157,0.6));
    }
    .google-btn {
      background: #33384a;
      border: 2px solid #00FF9D;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
    }
    .google-btn:hover {
      background: #00FF9D;
      color: black;
      transform: scale(1.05);
    }
    .role-selector {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .role-btn {
      padding: 14px 28px;
      background: #1e2130;
      border: 2px solid transparent;
      color: #778DA9;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s;
    }
    .role-btn.active {
      border-color: #00FF9D;
      color: #00FF9D;
      background: rgba(0,255,157,0.1);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="gorilla-512.png" alt="Gorilla Gang" class="logo-login">

    <h1 style="color:#00FF9D; font-size:2.8rem; text-align:center;">
      GORILLA GANG
    </h1>

    <p style="color:#778DA9; font-size:1.1rem; text-align:center; max-width:300px;">
      Entre com Google para acessar seu treino
    </p>

    <div id="googleButton"></div>

    <div class="role-selector">
      <button class="role-btn active" data-role="aluno">SOU ALUNO</button>
      <button class="role-btn" data-role="coach">SOU O COACH</button>
    </div>
  </div>

  <script>
    let userRole = 'aluno'; // padrão

    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        userRole = btn.dataset.role;
      });
    });

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: '51792422386-ucrtikktkk1vp71bscvtshl0eop7jhmp.apps.googleusercontent.com', // <<<<< COLOQUE AQUI DEPOIS
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleButton"),
        { theme: "outline", size: "large", text: "continue_with", width: 300 }
      );
    };

    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split('.')[1]));
      const userData = {
        name: data.name,
        email: data.email,
        picture: data.picture,
        role: userRole,
        loginTime: Date.now()
      };

      // SALVA NO LOCALSTORAGE
      localStorage.setItem('gorillaUser', JSON.stringify(userData));

      // COACH LIBERADO (seu email)
      if (data.email === 'edmilson@coach.com' || data.email === 'seuemail@gmail.com') {
        userData.role = 'coach';
        localStorage.setItem('gorillaUser', JSON.stringify(userData));
      }

      // Redireciona
      location.href = 'index.html';
    }

    // AUTO-LOGIN SE JÁ ESTIVER LOGADO
    if (localStorage.getItem('gorillaUser')) {
      location.href = 'index.html';
    }
  </script>
</body>
</html>
