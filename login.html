<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gorilla Gang</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 20px;
      gap: 40px;
    }
    .logo-login {
      width: 180px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(0,255,157,0.6));
    }
    .google-btn {
      background: #4285F4;
      border: none;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
      width: 300px;
      justify-content: center;
    }
    .google-btn:hover {
      background: #3367D6;
      transform: scale(1.05);
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .role-selector {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .role-btn {
      padding: 14px 28px;
      background: #1e2130;
      border: 2px solid transparent;
      color: #778DA9;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s;
    }
    .role-btn.active {
      border-color: #00FF9D;
      color: #00FF9D;
      background: rgba(0,255,157,0.1);
    }
    .error-msg {
      color: #FF6B6B;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="gorilla-512.png" alt="Gorilla Gang" class="logo-login" onerror="this.src='https://i.imgur.com/X2kFZ8p.png';"> <!-- Fallback pro Imgur se local falhar -->

    <h1 style="color:#00FF9D; font-size:2.8rem; text-align:center;">
      GORILLA GANG
    </h1>

    <p style="color:#778DA9; font-size:1.1rem; text-align:center; max-width:300px;">
      Entre com Google para acessar seu treino
    </p>

    <div id="googleButton"></div>
    <p id="errorMsg" class="error-msg" style="display:none;">Erro no login Google. Use o botão abaixo como fallback.</p>

    <!-- FALLBACK BOTÃO MANUAL (se Google falhar) -->
    <button id="manualLogin" class="google-btn" style="display:none;">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
      Entrar com Google (Manual)
    </button>

    <div class="role-selector">
      <button class="role-btn active" data-role="aluno">SOU ALUNO</button>
      <button class="role-btn" data-role="coach">SOU O COACH</button>
    </div>
  </div>

  <script>
    let userRole = 'aluno'; // Padrão: aluno

    // Role buttons
    document.querySelectorAll('.role-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        userRole = btn.dataset.role;
      });
    });

    // Google Login
    function initGoogle() {
      // <<< AQUI: SUBSTITUA PELO SEU CLIENT ID REAL >>>
      const CLIENT_ID = '51792422386-ucrtikktkk1vp71bscvtshl0eop7jhmp.apps.googleusercontent.com'; // Ex: '123456789-abc123.apps.googleusercontent.com'

      if (CLIENT_ID === '51792422386-ucrtikktkk1vp71bscvtshl0eop7jhmp.apps.googleusercontent.com') {
        // Se não configurou ainda, esconde Google e mostra manual
        document.getElementById('googleButton').style.display = 'none';
        document.getElementById('manualLogin').style.display = 'flex';
        document.getElementById('errorMsg').style.display = 'block';
        document.getElementById('errorMsg').textContent = 'Configure o Client ID no código para ativar Google Login.';
        return;
      }

      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleButton"),
        { theme: "outline", size: "large", text: "continue_with", width: 300 }
      );
    }

    function handleCredentialResponse(response) {
      try {
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        const userData = {
          name: data.name,
          email: data.email,
          picture: data.picture,
          role: userRole,
          loginTime: Date.now()
        };

        // LIBERA COACH (troque pelo seu email real)
        if (data.email === 'seuemail@gmail.com') {  // <<< AQUI: SEU EMAIL >>>
          userData.role = 'coach';
        }

        localStorage.setItem('gorillaUser', JSON.stringify(userData));
        location.href = 'index.html';
      } catch (err) {
        console.error('Erro no login:', err);
        document.getElementById('errorMsg').style.display = 'block';
      }
    }

    // Fallback manual (simula login sem Google - pra teste)
    document.getElementById('manualLogin').addEventListener('click', () => {
      const fakeUser = {
        name: userRole === 'coach' ? 'Edmilson Coach' : 'Aluno Teste',
        email: userRole === 'coach' ? 'seuemail@gmail.com' : 'aluno@teste.com',
        picture: 'https://i.imgur.com/X2kFZ8p.png',
        role: userRole,
        loginTime: Date.now()
      };
      localStorage.setItem('gorillaUser', JSON.stringify(fakeUser));
      location.href = 'index.html';
    });

    // Carrega Google quando a página carrega
    window.addEventListener('load', initGoogle);

    // AUTO-LOGIN SE JÁ LOGADO
    if (localStorage.getItem('gorillaUser')) {
      location.href = 'index.html';
    }
  </script>
</body>
</html>
