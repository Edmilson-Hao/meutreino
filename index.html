<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorilla Gang - Início</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="gorila.png" type="image/png">
  <!-- PWA MANIFEST -->
  <link rel="manifest" href="manifest.json">
  <!-- ÍCONES APPLE (iOS) -->
  <link rel="apple-touch-icon" href="gorilla-192.png">

  <!-- TEMA E SPLASH iOS -->
  <meta name="theme-color" content="#00FF9D">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- FORÇA MODO STANDALONE NO IOS -->
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="container center">
    <h1>GORILLA GANG</h1>
    <div class="hoje" id="dataHoje"></div>

    <div class="menu">
      <a href="treino.html" class="btn-menu">INICIAR TREINO DO DIA</a>
      <a href="historico.html" class="btn-menu secundario">VER HISTÓRICO E PROGRESSÃO</a>
    </div>

    <div class="footer">
      <p>Sequência atual: <strong id="sequenciaAtual">Carregando...</strong></p>
    </div>
  </div>

  <script>
    document.getElementById("dataHoje").textContent = new Date().toLocaleDateString('pt-BR', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    const dados = JSON.parse(localStorage.getItem('treinosGorillaV7') || '{"ultimoCompleto":null}');
    const seq = ["Push", "Pull", "Legs", "Ombro", "Braço"];
    let proximo = seq[0];
    if (dados.ultimoCompleto) {
      const idx = (seq.indexOf(dados.ultimoCompleto) + 1) % 5;
      proximo = seq[idx];
    }
    document.getElementById("sequenciaAtual").textContent = proximo.toUpperCase();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Gorilla SW registrado!'))
            .catch(err => console.log('Erro SW:', err));
        });
    }
  </script>
</body>
</html>
