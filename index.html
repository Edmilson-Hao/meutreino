<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorilla Gang - Início</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="gorila.png" type="image/png">

  <link rel="manifest" href="/meutreino/manifest.json">
  <link rel="apple-touch-icon" href="/meutreino/gorilla-192.png">
  <meta name="theme-color" content="#00FF9D">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gorilla Gang">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

</head>
<body>
  <header style="padding:20px; text-align:center; position:relative;">
    <h1>GORILLA GANG</h1>
    <div style="color:#778DA9; font-size:1.1rem;" id="dataHoje"></div>
    
    <!-- BOTÃO DE LOGOUT -->
    <button id="logoutBtn" style="
      position:absolute; top:20px; right:20px;
      background:#FF6B6B; color:white; border:none;
      padding:10px 16px; border-radius:50px;
      font-weight:900; font-size:0.9rem; cursor:pointer;
      box-shadow:0 0 20px rgba(255,107,107,0.5);
    ">
      SAIR
    </button>
  </header>

  <div class="container center" style="margin-top:40px;">
    <div id="userGreeting" style="color:#00FF9D; font-size:1.6rem; margin:20px 0; font-weight:900;"></div>

    <div class="menu">
      <a href="treino.html" class="btn-menu">INICIAR TREINO DO DIA</a>
      
      <!-- Botão extra só pro Coach -->
      <a href="coach.html" id="coachAreaBtn" class="btn-menu" style="display:none; background:#FF6B6B;">
        ÁREA DO COACH
      </a>
      
      <a href="historico.html" class="btn-menu secundario">VER HISTÓRICO E PROGRESSÃO</a>
    </div>

    <div class="footer">
      <p>Sequência atual: <strong id="sequenciaAtual">Carregando...</strong></p>
    </div>
  </div>

  <script>
    // Protege a página
    const user = JSON.parse(localStorage.getItem('gorillaUser'));
    if (!user) {
      location.href = 'login.html';
    } else {
      document.getElementById('userGreeting').textContent = `Olá, ${user.name.split(' ')[0]}!`;
      if (user.role === 'coach') {
        document.getElementById('coachAreaBtn').style.display = 'block';
      }
    }

    // Data de hoje
    document.getElementById('dataHoje').textContent = new Date().toLocaleDateString('pt-BR', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Sequência atual
    const dados = JSON.parse(localStorage.getItem('treinosGorillaV7') || '{"ultimoCompleto":null}');
    const seq = ["Push", "Pull", "Legs", "Ombro", "Braço"];
    let proximo = seq[0];
    if (dados.ultimoCompleto) {
      const idx = (seq.indexOf(dados.ultimoCompleto) + 1) % 5;
      proximo = seq[idx];
    }
    document.getElementById('sequenciaAtual').textContent = proximo.toUpperCase();

    // LOGOUT
    document.getElementById('logoutBtn').onclick = () => {
      if (confirm('Sair do Gorilla Gang?')) {
        localStorage.removeItem('gorillaUser');
        location.href = 'login.html';
      }
    };
  </script>
</body>

</html>
